<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabBox</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
    }
    #root {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    #root > section:nth-child(2){
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    #root > section:nth-child(2) > div {
      border: 1px solid #ccc;
      width: 13%;
      height: 200px;
      cursor: pointer;
    }
    #modal {
      display: none;
    }
  </style>
</head>
<body>
  <div id="root">
    <section>
      <label for="check"><input type="checkbox" name="all">all</label>
      <label for="check"><input type="checkbox" name="exercise">운동</label>
      <label for="check"><input type="checkbox" name="promise">약속</label>
      <label for="check"><input type="checkbox" name="hospital">병원</label>
      <label for="check"><input type="checkbox" name="money">머니</label>
    </section>
    <section>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </section>
  </div>
  <div id="modal">
      <select aria-label="type">
        <option value="exercise">운동</option>
        <option value="promise">약속</option>
        <option value="hospital">병원</option>
        <option value="money">머니</option>
      </select>
      <input type="text" placeholder="내용 입력">
      <button>확인</button>
  </div>
</body>
</html>
